<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <Link rel="icon" href="src/img/logo_formaweb.png"> <!--icono de la página-->
    <Link rel="stylesheet" href="src/css/styles.css"> <!--enlace al archivo css-->
</head>
<body>

    <header> <!--menú-->
        <nav>
            <ul>
                <li class="menu">
                    <a href="inicio.html" target="_blank">Inicio</a>
                </li>
                <li class="menu">
                    <a href="responsive.html" target="_blank">Responsive</a>
                </li>
                <li class="menu">
                    <a href="contacto.html" target="_blank">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contacta con FormaWeb IV</h2>

        <form> <!--formulario sencillo con varios campos-->
            <fieldset>
                <legend>Envíanos tus preguntas o sugerencias</legend>
                <ul>
                    <li>
                        <label>Nombre &nbsp;</label>
                        <input type="text" name="nombre" placeholder="Escribe tu nombre">
                    </li>
                    <br>
                    <li>
                        <label>Correo &nbsp;</label>
                        <input type="email" name="correo" placeholder="Escribe un correo válido">
                    </li>
                    <br>
                    <li>
                        <label>Área que te interesa &nbsp;</label> <!--campo de selección-->
                        <select name="area">
                            <option>Desarrollo web</option>
                            <option>Lenguajes de programación</option>
                            <option>Big Data</option>
                        </select>
                    </li>
                    <br>
                    <li>
                        <label>Comentario <br></label> <!--área de texto-->
                        <textarea name="comentarios" id cols="50" rows="10" placeholder="Escribe aquí tu mensaje"></textarea>
                    </li>
                    <br>
                </ul>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
